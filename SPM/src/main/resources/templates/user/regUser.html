<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>소경관</title>
        <link rel="icon" type="image/x-icon" href="../../static/bootstrap/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/bootstrap/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/user/logIn}">소경관</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>`
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/bootstrap/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>회원가입</h1>
                            <span class="subheading">회원가입 후 손쉽게 주차 관리를 시작해 보세요!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p></p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form th:action="@{/user/regUser/insert}" th:object="${userSaveForm}" id="contactForm" data-sb-form-api-token="API_TOKEN" th:method="post">

                                <div class="form-floating">
                                    <input class="form-control" id="userName" th:field="*{userName}" type="text" placeholder="이름을 입력하세요" data-sb-validations="required" />
                                    <label for="userName">이름</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userPn" th:field="*{userPn}" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userPn">전화번호(ex : 010-1234-5678)</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userEmail" type="email" th:field="*{userEmail}" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userEmail">이메일</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userId" type="text" th:field="*{userId}" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userId">아이디</label>

                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userPw" type="password" th:field="*{userPw}" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userPw">비밀번호</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userPws" type="password" name="userPws" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userPws">비밀번호 재확인</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="userAddr" type="text" th:field="*{userAddr}" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="userAddr">주소</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>

                                <br />
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" type="submit">완료</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a th:href="@{https://ohju96.notion.site/51590115f550416db482a607786d90d4}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-solid fa-book fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a th:href="@{https://ohju.tistory.com/category/Project/%EC%86%8C%EA%B2%BD%EA%B4%80}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-solid fa-t fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a th:href="@{https://github.com/ohju96/S_P_M_Project}" th:target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Small Parking Manager</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/bootstarp/js/scripts.js"></script>
    </body>
</html>
